<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Performance Task</title>
  <!-- Custom CSS -->
  <link href="static/css/style.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Header -->
  <div class="intro-header">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>Web Application Performance Task</h1>
            <h2>Your Task:</h2>
            <h3>
              Create a web application that can take in a user's birth month and output the name of their birthstone
            </h3>
            <hr class="intro-divider">
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>

  <div class="content-section-a">
    <form method="POST" action="/get_results" style="text-align:center">
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" style="margin-bottom:10px"></input><br>
        <label for="month">Select birthday month:</label><br>
        <select name="month"><br>
            <option value ="january">January</option>
            <option value ="february">February</option>
            <option value ="march">March</option>
            <option value ="april">April</option>
            <option value ="may">May</option>
            <option value ="june">June</option>
            <option value ="july">July</option>
            <option value ="august">August</option>
            <option value ="september">September</option>
            <option value ="october">October</option>
            <option value ="novmember">Novmember</option>
            <option value ="december">December</option>
        </select><br>
        <input type='submit' style ="margin-top:10px">
        </form>
  </div>
  <!-- /.content-section-a -->

</body>

</html>
